<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Temp Converter</title>
    <!-- also add Kelvin?? -->
</head>
<body>
    <form action="">
        <h1>Temperature conversion:</h1>
        <input type="number" id="textBox" value="0"><br>


        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit"> Celsius -> Fahrenheit</label><br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius"> Fahrenheit -> Celsius</label><br>
        <input type="radio" id="toKelvin" name="unit">
        <label for="toKelvin"> Celsius -> Kelvin</label><br>
        <input type="radio" id="toKelvin2" name="unit">
        <label for="toKelvin2"> Fahrenheit -> kelvin</label><br>
        
        <button type="button" onclick="convert()">Submit</button>
        <p id="Result"></p>
    </form>
    
   

    <script src="index.js"></script>
</body>
</html>
